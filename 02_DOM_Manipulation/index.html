<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Data file -->
    <script src="src/data.js"></script>
    <!-- JavaScript file -->
    <!-- defer - this file will load after the DOM loads -->
    <script defer src="src/index.js"></script>

    <title>JS DOM Manipulation</title>
  </head>
  <body>
    <div class="list" id="header">
      <header>
        <h1 id="store-name"></h1>
        <div id="banner"></div>
      </header>
      <main>
        <div class="list">
          <ul id="book-list">
          </ul>
        </div>
      </main>
      <footer>
        <div id="name" class="footer-info"></div>
        <div id="number" class="footer-info"></div>
        <div id="address" class="footer-info"></div>
      </footer>
    </div>
  </body>
</html>
