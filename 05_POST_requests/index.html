<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="src/request_helpers.js"></script>
    <script defer src="src/index.js"></script>

    <title>POST Requests</title>
  </head>
  <body>
    <div class="list" id="header">
      <header>
        <div>
          <h1 id="store-name"></h1>
          <div id="banner"></div>
        </div>
      </header>
      <main>
        <select id="store-selector"></select>
        <div id="form-wrapper">
          <button id="toggleBookForm">New Book</button>
          <button id="toggleStoreForm">New Store</button>
          <form id="book-form" class="collapsed">
            <label for="title">Title:</label>
            <input type="text" id="form-title" name="title" required>
            
            <label for="author">Author:</label>
            <input type="text" id="form-author" name="author" required>
            
            <label for="price">Price:</label>
            <input type="number" id="form-price" name="price" required>
            
            <label for="imageUrl">Image url:</label>
            <input type="text" id="form-imageUrl" name="imageUrl" required>
            
            <label for="inventory">Inventory:</label>
            <input type="text" id="inventory" name="inventory" required>
            
            <input type="submit" value="ADD BOOK"/>
          </form>
          <form id="store-form" class="collapsed">
            <label for="name">Name:</label>
            <input type="text" id="form-name" name="name">
            
            <label for="location">Location:</label>
            <input type="text" id="form-location" name="location">
            
            <label for="number">Phone Number:</label>
            <input type="text" id="form-number" name="number">
            
            <label for="address">Address:</label>
            <input type="text" id="form-address" name="address">
            
            <label for="hours">Hours:</label>
            <input type="text" id="hours" name="hours">
            
            <input type="submit" value="ADD STORE"/>
          </form>
        </div>
        
        <div class="list">
          <ul id="book-list">
          </ul>
        </div>
      </main>
      <footer>
        <div id="store"></div>
        <div id="number"></div>
        <div id="address"></div>
      </footer>
    </div>
  </body>
  
  </html>
